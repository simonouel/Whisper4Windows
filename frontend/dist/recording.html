<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CACHE BUSTING -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Recording V2</title>
    <style>
        html,
        body {
            background: transparent !important;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .window-frame {
            background: #1e1e20;
            border: 1px solid #444;
            /* Slightly lighter border to see it clearly */
            border-radius: 20px;
            width: 500px;
            height: 140px;
            padding: 20px;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .rec-dot {
            width: 8px;
            height: 8px;
            background: #ff453a;
            border-radius: 50%;
            box-shadow: 0 0 8px #ff453a;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
                transform: scale(0.9);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }

            100% {
                opacity: 0.5;
                transform: scale(0.9);
            }
        }

        .status-text {
            color: #ff453a;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .visualizer-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-top: 10px;
        }

        .bar {
            width: 5px;
            background: #0a84ff;
            border-radius: 10px;
            height: 4px;
            min-height: 4px;
            /* Ensure visible even at 0 */
            transition: height 0.05s linear;
        }

        /* OVERLAY - DEFAULT HIDDEN HARD */
        .transcription-overlay {
            position: absolute;
            inset: 0;
            background: #1e1e20;
            border-radius: 20px;
            display: none;
            /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            z-index: 100;
        }

        /* Only show when strictly active */
        .transcription-overlay.active {
            display: flex !important;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(10, 132, 255, 0.2);
            border-top-color: #0a84ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner-label {
            color: #0a84ff;
            font-size: 13px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="window-frame">
        <div class="transcription-overlay" id="overlay">
            <div class="spinner"></div>
            <div class="spinner-label">Transcribing...</div>
        </div>

        <div class="status-header">
            <div class="rec-dot"></div>
            <div class="status-text">Recording</div>
            <div id="debug-lvl" style="position: absolute; right: 10px; font-size: 10px; color: #666; display: none;">
                Lvl: 0.00</div>
        </div>

        <div class="visualizer-container" id="viz">
            <!-- Bars -->
        </div>
    </div>

    <script>
        const API = 'http://127.0.0.1:8000';
        const BAR_COUNT = 40;
        const bars = [];
        let iv = null;
        let isPollingEnabled = true;

        // GLOBAL ERROR HANDLER - CRITICAL FOR DEBUGGING
        window.onerror = function (msg, url, line) {
            const debugEl = document.getElementById('debug-lvl');
            if (debugEl) {
                debugEl.textContent = `JS: ${msg}`;
                debugEl.style.color = 'red';
            }
            return false;
        };

        // TAURI API DETECTION
        let invoke = null;
        let getCurrentWindow = null;

        try {
            if (window.__TAURI__ && window.__TAURI__.core) {
                invoke = window.__TAURI__.core.invoke;
                // V2 window API
                getCurrentWindow = window.__TAURI__.window.getCurrentWindow;
            } else if (window.__TAURI__ && window.__TAURI__.tauri) {
                invoke = window.__TAURI__.tauri.invoke;
                // V1 window API fallback
                getCurrentWindow = () => window.__TAURI__.window.appWindow;
            } else if (window.__TAURI_INTERNALS__) {
                // Fallback to internals if needed (dirty)
                invoke = window.__TAURI_INTERNALS__.invoke;
                getCurrentWindow = () => ({ isVisible: () => Promise.resolve(true) }); // Mock for safety
            } else {
                throw new Error("Tauri API not found");
            }
        } catch (e) {
            document.getElementById('debug-lvl').textContent = "NO API";
        }

        function createBars() {
            const container = document.getElementById('viz');
            container.innerHTML = '';
            bars.length = 0;
            for (let i = 0; i < BAR_COUNT; i++) {
                const b = document.createElement('div');
                b.className = 'bar';
                container.appendChild(b);
                bars.push(b);
            }
        }

        async function updateBars() {
            try {
                if (!invoke) return;

                let rawLevel = 0;
                try {
                    rawLevel = await invoke('get_audio_level_proxy');
                } catch (proxyError) {
                    console.error(proxyError);
                    document.getElementById('debug-lvl').textContent = "P-ERR";
                    return;
                }

                // Update debug text
                document.getElementById('debug-lvl').textContent = `Px: ${rawLevel.toFixed(3)}`;
                document.getElementById('debug-lvl').style.color = '#666';

                // Sensitivity hardcoded to 0.3 as per user preference
                const sens = 0.3;

                // Enhance raw level with sensitivity, clamp 0-1
                const visualLevel = Math.min(1.0, rawLevel * sens);

                bars.forEach((bar, i) => {
                    const dist = Math.abs(i - BAR_COUNT / 2) / (BAR_COUNT / 2);
                    const shape = 1 - (dist * 0.8);
                    const h = 4 + (visualLevel * 60 * shape * (0.8 + Math.random() * 0.4));
                    bar.style.height = `${h}px`;
                });

                document.querySelector('.window-frame').style.borderColor = '#444';

            } catch (e) {
                document.getElementById('debug-lvl').textContent = "ERR";
            }
        }

        window.showProcessing = () => {
            document.getElementById('overlay').classList.add('active');
            if (iv) clearInterval(iv);
        };

        // VISIBILITY LOOP
        let lastVis = false;

        async function checkVisibility() {
            if (!getCurrentWindow) return; // Safety

            try {
                // Handle different window API shapes
                const w = getCurrentWindow();
                // V2 might return object directly, V1 returns promise sometimes? 
                // Let's assume standard V2: getCurrentWindow() returns Window object.
                // V2 window API standard
                const isWindowVisible = await w.isVisible();
                // Check DOM visibility too (redundant but safe) AND explicit polling flag
                const vis = isWindowVisible && !document.hidden && isPollingEnabled;

                if (vis && !lastVis) {
                    // FORCE RESET UI
                    createBars();
                    document.getElementById('overlay').classList.remove('active');
                    document.querySelector('.window-frame').style.borderColor = '#444';

                    if (iv) clearInterval(iv);
                    iv = setInterval(updateBars, 50);
                } else if (!vis && lastVis) {
                    if (iv) clearInterval(iv);
                    document.getElementById('overlay').classList.remove('active');
                }
                lastVis = vis;
            } catch (e) {
                // Ignore visibility errors in loop
            }
        }

        if (getCurrentWindow) {
            setInterval(checkVisibility, 150);
        } else {
            // Fallback: just run it mostly
            createBars();
            iv = setInterval(updateBars, 50);
        }

        createBars();
        // Event Listener for robust hiding
        try {
            if (window.__TAURI__ && window.__TAURI__.event) {
                window.__TAURI__.event.listen('recording-hidden', () => {
                    isPollingEnabled = false;
                    if (iv) clearInterval(iv);
                    createBars();
                    document.getElementById('debug-lvl').textContent = "PAUSED";
                });
            }
        } catch (e) {
            console.error("Event setup failed", e);
        }

        document.getElementById('overlay').classList.remove('active');
    </script>
</body>

</html>
